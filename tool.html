<!DOCTYPE html>
<html dir="ltr" lang="en-US">

	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Park View - smart parking sensors</title>

		<!-- google font  -->
		<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,700" rel="stylesheet">

		<!-- CSS -->
		<link rel="stylesheet" href="./assets/vendor/bootstrap/bootstrap.min.css">
		<link rel="stylesheet" href="./assets/css/main.css">
	</head>
	
	<body>

		<div class="wrap">
			<header>
				<div class="container">
					<div class="logo-wrap">
						<img src="./assets/images/logo.png" alt="logo">
					</div>
				</div>
			</header>

			<div class="protection active">
				<form id="protection-form" class="protection-form">
					<div class="form-group">
						<input type="password" class="form-control" id="passwd" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary form-control">Login</button>
				</form>
			</div>

			<div class="app-wrap">
				<div class="container">
					<div id="parking-plan" class="parking-plan">
						<div class="no-image">
							<span>No Image</span>
							<input type="file" id="plan-image">
						</div>
					</div>

					<div class="row coordinates-form">
						<div class="col-md-6">
							<label>Incremental ID: <input type="number" id="incremental-id" class="form-control" value="1"></label> 
							<label>Coordinate: <span id="coordinate" data-tpl="X: {{x}}, Y: {{y}}"></span></label>
						</div>
						<div class="col-md-6">
							<label>Added Coordinates: <textarea id="coordinates" class="form-control" readonly></textarea></label>
							<button id="download-coordinate" class="btn btn-primary">Download by JSON</button>
							<button id="remove-last-coordinate" class="btn btn-warning">Remove Last Point</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JavaScript -->
		<script type="text/javascript" src="./assets/vendor/jquery.min.js" charset="utf-8"></script>
		<script type="text/javascript" src="./assets/js/main.js" charset="utf-8"></script>
	</body>
</html>
